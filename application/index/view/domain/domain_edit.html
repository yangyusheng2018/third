	<title>添加域名记录</title>
	<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
	<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="cl pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-admin-add">
		<input hidden name="user_id" id="user_id" value="{$Think.session.user_id}">
		<input hidden name="id" id="id" value="{$data.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>域名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.name}" placeholder="" id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>vps：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.vps}" placeholder="" id="vps" name="vps">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>模板：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.template}" placeholder="" id="template" name="template">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>语言：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.language}" placeholder="" id="language" name="language">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>cloudflare：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.cloudflare}" placeholder="" id="cloudflare" name="cloudflare">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<!--<input type="text" class="input-text" value="" placeholder="" id="add_time" name="add_time">-->
				<input type="text" name="add_time" value="{$data.add_time}" onfocus="WdatePicker()" id="logmin" class="input-text Wdate" style="width:120px;">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>数据库：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.dbs}" placeholder="" id="dbs" name="dbs">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>询盘A：</label>
			<div class="formControls col-xs-8 col-sm-1">
				<input type="text" class="input-text" value="{$data.ax}" placeholder="" id="ax" name="ax">
			</div>
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>询盘B：</label>
			<div class="formControls col-xs-8 col-sm-1">
				<input type="text" class="input-text" value="{$data.bx}" placeholder="" id="bx" name="bx">
			</div>
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>询盘C：</label>
			<div class="formControls col-xs-8 col-sm-1">
				<input type="text" class="input-text" value="{$data.cx}" placeholder="" id="cx" name="cx">
			</div>
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>询盘C-：</label>
			<div class="formControls col-xs-8 col-sm-1">
				<input type="text" class="input-text" value="{$data.c1x}" placeholder="" id="c1x" name="c1x">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>url：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.url}" placeholder="" id="url" name="url">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.remarks}" placeholder="" id="remarks" name="remarks">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" name="submit" id="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
<script>

	$(function(){

		//防止用户无更新提交,只有表中数据有变化时才允许提交
		$("form").children().change(function(){
			$("#submit").removeClass('disabled');
		});

		$("#submit").on("click", function(event){
			$.ajax({
				type: "POST",
				url: "{:url('domain/edit_domain')}",
				data: $("#form-admin-add").serialize(),
				dataType: "json",
				success: function(data){
					if (data.status == 1) {
						alert(data.message);
						window.parent.location.reload(); //刷新父页面
						var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
						parent.layer.close(index);  // 关闭layer
					} else {
						alert(data.message);

					}
				}
			});

		})

	})
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
