<body>
<!--_header 作为公共模版分离出去-->
<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-goods-add" enctype="multipart/form-data">

        <input type="hidden" id="id" name="id" value="{$data3.id}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">图片上传(最多上传四张图片)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="form-group">

                        <input type="hidden" name="id" id="id" value="{$data3.id}">
                    <table>
                        <tr class="text-c">
                    {volist name="imgs" id="pp"}


                        <td style="width: 24%; margin-left: 1%">
                    <img src="{$pp}" width="100%" height="auto">
    <a style="text-decoration:none; width: 100%" class="ml-5" onclick="picture_del(this,'{$pp}','{$data3.id}','{$counts}')" href="javascript:;" title="删除">删除</a>

                        </td>



                    {/volist}
                        </tr>
                    </table>


                    <input name="file-Portrait1[]" id="file-Portrait1" type="file"  multiple>
                </div>
            </div>
        </div>

                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <input class="btn btn-primary radius" type="button" name="submit" id="submit"  value="&nbsp;&nbsp;修改&nbsp;&nbsp;" onclick="test();">



                </div>
                </div>
                </form>
                </div>

                    <!--_footer 作为公共模版分离出去-->

                <script type="text/javascript" src="__STATIC__/lib/layer/2.4/layer.js"></script>
                <script type="text/javascript" src="__STATIC__/static/h-ui/js/H-ui.js"></script>
                <script type="text/javascript" src="__STATIC__/static/h-ui.admin/js/H-ui.admin.page.js"></script>
                <!--/_footer /作为公共模版分离出去-->

                <!--请在下方写此页面业务相关的脚本-->
                <script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
                <script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
                <script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>

                <script type="text/javascript">
                    function picture_del(obj,imgurl,id,counts1){
                        layer.confirm('确认要删除吗？',function(index){
                            $.get("{:url('history/delete_pic')}",{imgurl:imgurl,id:id,counts1:counts1});
                         $(obj).parents("td").remove();
                            layer.msg('已删除!',{icon:1,time:1000});
                        });
                    }


                    function initFileInput(ctrlName, uploadUrl) {
//                             var i=window.counts;
//
//                        var j=4/1;
//                        var cou=j-i;
                        var control = $('#' + ctrlName);
                        control.fileinput({
                            maxFileCount:4,
                            language: 'zh', //设置语言
                            uploadUrl: "/index/history/add_up", //上传的地址
                            allowedFileExtensions : ['jpg', 'png','gif'],//接收的文件后缀
                            showUpload: false, //是否显示上传按钮
                            showCaption: false,//是否显示标题
                            browseClass: "btn btn-primary", //按钮样式
                            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
                        });
                    }
                initFileInput("file-Portrait1", "/index/goods/add_up");


                    function test(){
                        var form = new FormData(document.getElementById("form-goods-add"));
                        $.ajax({
                            type: "POST",
                            url: "{:url('history/edit_pic')}",
                            processData:false,
                            contentType:false,
                            data:form,
                            dataType: "json",
                            success: function(data){
                                if (data.status == 1) {
                                    alert(data.message);
                                    window.parent.location.reload(); //刷新父页面
                                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                                    parent.layer.close(index);  // 关闭layer
                                } else {
                                    alert(data.message);

                                }
                            }
                        });
                    }






                </script>
</body>
