<body>
<div class="container kv-main">
    <div class="page-header">
        <h1>Bootstrap File Input Example <small></h1>
        <h3 class="text-success">German Translation Demo</h2>
    </div>
    <form enctype="multipart/form-data">
        <div class="row" style="height: 500px">

            <input name="file-Portrait1" id="file-Portrait1" type="file"  multiple>
        </div>
    </form>
    <br>

</div>

</body>
<script>
    //初始化fileinput控件（第一次初始化）
    function initFileInput(ctrlName, uploadUrl) {
        var control = $('#' + ctrlName);
        control.fileinput({
            language: 'zh', //设置语言
            uploadUrl: '/index/index/test1', //上传的地址
            allowedFileExtensions : ['jpg', 'png','gif'],//接收的文件后缀
            showUpload: true, //是否显示上传按钮
            showCaption: false,//是否显示标题
            browseClass: "btn btn-primary", //按钮样式
            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
        });
    }
    initFileInput("file-Portrait1", "/index/index/test1");
</script>
